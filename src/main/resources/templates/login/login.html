<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"></meta>
        <!-- Bootstrapの設定-->
        <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
        <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script> <!-- Jqueryがbootstrapより先-->
        <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

        <title>Login</title>
    </head>
    <body class="text-center">
        <h2>ログイン画面</h2>
        <form method="post" th:action="@{/login}"> <!-- th:action=トークン自動追加-->
            <!-- エラーメッセージ-->
            <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
                th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
                ログインエラーメッセージ
            </p>

            <!-- ユーザーID-->
            <label>ユーザーID</label>
            <input type="text" name="userId" /><br/>
            <br/>
            
            <!-- パスワード-->
            <label>パスワード</label>
            <input type="password" name="password"/><br/>
            <br/>

            <!-- CSRF対策用トークン-->
            <input type="hidden" th:name="${_csrf.parameterName}" th.value="${_csrf.token}" />

            <!-- ログインボタン -->
            <button class="btn btn-primary" type="submit">ログイン</button>
        </form>
        <br/>

        <!-- ユーザー登録画面へのリンク-->
        <a th:href="@{'/signup'}">ユーザー新規登録はこちら</a>
    </body>
</html>
